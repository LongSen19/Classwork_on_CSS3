<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Covid Center Website</title>
</head>
<body>
	<header>
		<h1>Welcome to Covid Assessment Website</h1>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</header>
	<section>
		<h2>Please fill out this form:</h2>
		<article>
			<form>
				<fieldset class="border">
					<div class="alert alert-primary">
						Part 1: Patient Information
					</div>
					<div class="form-group row">
						<div class="col-sm-2 col-md-2">
							<label for="txtFirstname" class="col-form-label">
								<span>First name: </span>
							</label>
						</div>
						<div class="col-sm-10 col-md-4">
							<input type="text" id="txtFirstname" name="txtFirstname" required class="form-control" placeholder="First Name" required="">
						</div>

						<div class="col-sm-2 col-md-2">
							<label for="txtLastname" class="col-form-label">
								<span>Last name: </span>
							</label>
						</div>
						<div class="col-sm-10 col-md-4">
							<input type="text" id="txtLastname" name="txtLastname" required class="form-control" placeholder="Last Name" required="">
						</div>
					</div>

					<fieldset class="form-group">
						<div class="row">
							<legend class="col-sm-2 col-form-label">Gender:	</legend>
							<div class="col-sm-4">
								<div class="form-check">
									<input type="radio" id="rbMale" name="gender" value="male" required class="form-check-input">
									<label for="rbMale" class="form-check-label">Male</label>
								</div>

								<div class="form-check">
									<input type="radio" id="rbFemale" name="gender" value="female" class="form-check-input">
									<label for="rbFemale" class="form-check-label">Female</label>
								</div>
								<div class="form-check">
									<input type="radio" id="rbOther" name="gender" value="other" class="form-check-input">
									<label for="rbOther" class="form-check-label">Other</label>		
								</div>
							</div>

							<div class="col-sm-2">
								<label for="txtTel" class="col-form-label">Telephone: </label>
							</div>
							<div class="col-sm-4">
								<input type="tel" id="txtTel" name="txtTel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" placeholder="555-555-5555">
							</div>
						</div>
					</fieldset>

					<div class="row form-group">
						<label for="txtEmail" class="col-sm-2 col-form-label">Email:</label>
						<div class="col-sm-4">
							<input type="email" id="txtEmail" name="txtEmail" required class="form-control" placeholder="name@example.com">
						</div>

						<label for="txtDoB" class="col-sm-2 col-form-label">Date of birth:</label>
						<div class="col-sm-4">
							<input type="date" id="txtDoB" name="txtDoB" required class="form-control" placeholder="Date of birth">
						</div>
					</div>

					<div class="row form-group">
						<label for="txtAddress" class="col-sm-2 col-form-label">Address: </label>
						<div class="col-md-12 col-lg-6">
							<input type="text" id="txtAddress" name="txtAddress" class="form-control" placeholder="Street">
						</div>
						<div class="col">
							<input type="text" id="txtCity" name="txtCity" class="form-control" placeholder="City">
						</div>							
						<div class="col">
							<input type="text" id="txtState" name="txtState" class="form-control" placeholder="State">
						</div>							
						<div class="col">
							<input type="text" id="txtZipcode" name="txtZipcode" class="form-control" placeholder="Zipcode" pattern="[0-9]{5}">
						</div>
					</div>

					<fieldset>
						<div class="alert alert-primary">
							Part 2: Potential Symtoms
						</div>
						<h4>Please if you've had any of these symptoms, select yes.</h4>

						<div class="row form-group">
							<label for="ddFever" class="col-sm-3 col-md-2 col-form-label">
								Fever or chills:
							</label>
							<div class="col-sm-2 col-md-2">
								<select id="ddFever" name="ddFever" class="form-control">
									<option value="No">No</option>
									<option value="Yes">Yes</option>
								</select>
							</div>
							<label for="ddCough" class="col-sm-3 col-md-2 col-form-label">Cough:</label>
							<div class="col-sm-2 col-md-2">
								<select id="ddCough" name="ddCough" class="form-control">
									<option value="No">No</option>
									<option value="Yes">Yes</option>
								</select>
							</div>
						</div>


						<div class="row form-group">
							<label for="ddShortness" class="col-sm-6 col-md-4 col-form-label">Shortness of breath or difficulty breathing: </label>
							<div class="col-sm-2">
								<select id="ddShortness" name="ddShortness" class="form-control">
									<option value="No">No</option>
									<option value="Yes">Yes</option>
								</select>
							</div>
							<label for="ddFatigue" class="col-sm2 col-form-label">Fatigue: </label>
							<div class="col-sm-2">
								<select id="ddFatigue" name="ddFatigue" class="form-control">
									<option value="No">No</option>
									<option value="Yes">Yes</option>
								</select>
							</div>
						</div>


						<div class="row form-group">
							<label for="ddMuscle class=" class="col-sm-4 col-md-3 col-form-label"> Muscle or body aches:</label>
							<div class="col-sm-2 col-md-2">
								<select id="ddMuscle" name="ddMuscle" class="form-control">
									<option value="No">No</option>
									<option value="Yes">Yes</option>
								</select>
							</div>
							<label for="ddHeadache" class="col-sm-3 col-md-2 col-form-label">
								Fatigue:
							</label>
							<div class="col-sm-2 col-md-2">
								<select id="ddHeadache" name="ddHeadache" class="form-control">
									<option value="No">No</option>
									<option value="Yes">Yes</option>
								</select>
							</div>
						</div>



						<div class="row form-group">
							<label for="ddLoss" class="col-sm-4 col-md-4 col-form-label">
								New loss of tast or smell:
							</label>
							<div class="col-sm-2 col-md-2">
								<select id="ddLoss" name="ddLoss" class="form-control">
									<option value="No">No</option>
									<option value="Yes">Yes</option>
								</select>
							</div>
							<label for="ddSore" class="col-sm-3 col-md-2 col-form-label">
								Sore throat:
							</label>
							<div class="col-sm-2 col-md-2">
								<select id="ddSore" name="ddSore" class="form-control">
									<option value="No">No</option>
									<option value="Yes">Yes</option>
								</select>
							</div>
						</div>

						<div class="row form-group">
							<label for="ddCongestion" class="col-sm-4 col-md-4 col-form-label">
								Congestion or runy nose
							</label>
							<div class="col-sm-2 col-md-2">
								<select id="ddCongestion" name="ddCongestion" class="form-control">
									<option value="No">No</option>
									<option value="Yes">Yes</option>
								</select>
							</div>
							<label for="ddNausea" class="col-sm-4 col-md-2 col-form-label">
								Nausea or vomiting
							</label>
							<div class="col-sm-2 col-md-2">
								<select id="ddNausea" name="ddNausea" class="form-control">
									<option value="No">No</option>
									<option value="Yes">Yes</option>
								</select>
							</div>
						</div>

						<div class="row form-group">
							<label for="ddDiarrhea" class="col-sm-2 col-form-label">
								Diarrhea:
							</label>
							<div class="col-sm-2 col-md-2">
								<select id="ddDiarrhea" name="ddDiarrhea" class="form-control">
									<option value="No">No</option>
									<option value="Yes">Yes</option>
								</select>
							</div>
						</div>
					</fieldset>

					<fieldset>
						<div class="alert alert-primary">
							Part 3: Other Question
						</div>

						<div class="row form-group">
							<label for="ddContact" class="col-sm-9 col-md-10 col-form-label">
								Have you had contact (within 6 feet for > 15 minutes), or caring for someone who is diagnosed with COVID-19 in the last 14 days and were not wearing proper personal protective equipment? (yes/no)
							</label>
							<select id="ddContact" name="ddContact" class="col-sm-2 col-md-1 form-control">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>

						<div class="row form-group">
							<label for="ddDiagnosis" class="col-sm-9 col-md-10 col-form-label">
								Have you had a diagnosis of COVID-19 in the last 10 days? (yes/no)
							</label>
							<select id="ddDiagnosis" name="ddDiagnosis" class="col-sm-2 col-md-1 form-control">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>

						<div class="row form-group">
							<label for="ddSocialized" class="col-sm-9 col-md-10 col-form-label">
								Have you socialized with a group of 6 or more people in the last 14 days? (yes/no)
							</label>
							<select id="ddSocialized" name="ddSocialized" class="col-sm-2 col-md-1 form-control">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>

						<div class="row form-group">
							<label for="ddCountry" class="col-sm-9 col-md-10 col-form-label">
								Have you travelled to any country in the last 14 days?
							</label>

							<select id="ddCountry" name="ddCountry" class="col-sm-2 col-md-1 form-control">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</div>

						<div class="row form-group">
							<label for="txtCountry" class="col-sm-4 col-md-3 col-form-label">
								Which countries? (separate with comma)
							</label>
							<input type="text" id="txtCountry" name="txtCountry" required class="col-sm-6 col-md-5">
						</div>

						<div class="row form-group">
							<label for="textTemp" class="col-sm-4 col-md-3 col-form-label">
								Current Temperature:
							</label>
							<input type="text" id="textTemp" name="textTemp" required pattern="[0-9]+(\.[0-9]{1,2})?%?" class="col-sm-6 col-md-5">
						</div>
						<div class ="container">
							<div class = "row">
								<div class="col text-center">
									<button type="submit" class="btn btn-primary">Submit</button>
									<button type="reset" class="btn btn-secondary">Reset</button>
								</div>
							</div>
						</div>
					</fieldset>
				</fieldset>
			</form>
		</article>
	</section>
	<footer>
		copyright @2021 Covid Center Website.
	</footer>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>		
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>

</html>
